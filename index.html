<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CookBook App + IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Icônes -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FAFAFA;
            -webkit-tap-highlight-color: transparent;
        }

        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }

        /* Masquer la scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Effet Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        /* Animation d'apparition */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-card {
            animation: fadeUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Animation de chargement (shimmer) */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .loading-shimmer {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, #f6f7f8 4%, #edeef1 25%, #f6f7f8 36%);
            background-size: 1000px 100%;
        }

        /* Style de l'image de couverture */
        .card-image {
            height: 180px;
            width: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .card-container:active .card-image {
            transform: scale(1.05);
        }

        /* Modal */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            transition: opacity 0.3s ease;
        }
        
        /* Bouton IA scintillant */
        .ai-sparkle-btn {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .ai-sparkle-btn:hover {
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
        }
        .ai-sparkle-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
    </style>
</head>
<body class="pb-24">

    <!-- Header Fixe -->
    <header class="glass fixed top-0 w-full z-40 px-6 py-4 flex justify-between items-center transition-all duration-300" id="header">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Mes Recettes</h1>
            <p class="text-xs text-gray-500 font-medium tracking-wide uppercase">Cuisine Maison & IA</p>
        </div>
        <button onclick="openModal()" class="bg-orange-500 hover:bg-orange-600 text-white p-3 rounded-full shadow-lg shadow-orange-500/30 transition-transform active:scale-90">
            <i data-lucide="plus" class="w-5 h-5"></i>
        </button>
    </header>

    <div class="h-20"></div>

    <main class="container mx-auto px-4 max-w-lg">
        
        <!-- Liste des recettes (Remplie par JS) -->
        <div id="recipe-grid" class="grid gap-6 mt-4">
            <!-- Les cartes seront injectées ici -->
        </div>

        <!-- État vide (si aucune recette) -->
        <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 text-center opacity-50">
            <i data-lucide="utensils-crossed" class="w-16 h-16 mb-4 text-gray-300"></i>
            <p class="text-gray-400">Aucune recette pour le moment</p>
        </div>

    </main>

    <!-- MODAL D'AJOUT -->
    <div id="modal" class="modal-overlay fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl transform transition-transform duration-300 translate-y-full sm:translate-y-0 flex flex-col max-h-[90vh]" id="modal-content">
            
            <div class="flex justify-between items-center mb-4 flex-shrink-0">
                <h2 class="text-xl font-bold text-gray-800">Nouvelle Recette</h2>
                <button onclick="closeModal()" class="p-2 bg-gray-100 rounded-full text-gray-500 hover:bg-gray-200">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="overflow-y-auto no-scrollbar pb-4">
                
                <!-- SECTION IA : Inspiration -->
                <div class="mb-6 p-4 bg-indigo-50 rounded-2xl border border-indigo-100">
                    <label class="block text-xs font-bold text-indigo-600 mb-2 uppercase tracking-wide flex items-center gap-1">
                        <i data-lucide="sparkles" class="w-3 h-3"></i> Inspiration Express
                    </label>
                    <div class="flex gap-2">
                        <input type="text" id="ai-ingredients" placeholder="Ex: 3 œufs, lait, farine..." 
                               class="flex-1 px-3 py-2 rounded-xl bg-white border border-indigo-200 text-sm focus:outline-none focus:border-indigo-500">
                        <button onclick="generateRecipeInfo()" id="btn-generate" class="ai-sparkle-btn text-white px-4 py-2 rounded-xl font-medium text-sm shadow-md active:scale-95 transition-transform flex items-center gap-2">
                            <span>Générer</span>
                        </button>
                    </div>
                    <p class="text-[10px] text-indigo-400 mt-2 leading-tight">L'IA remplira le titre et la description pour vous.</p>
                </div>

                <form id="add-recipe-form" class="space-y-4">
                    <!-- Titre -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Titre du plat</label>
                        <input type="text" id="input-title" required placeholder="Ex: Lasagnes de Maman" 
                               class="w-full px-4 py-3 rounded-xl bg-gray-50 border-none focus:ring-2 focus:ring-orange-500 transition-all outline-none">
                    </div>

                    <!-- Description -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description courte</label>
                        <textarea id="input-desc" rows="2" placeholder="Temps de cuisson, ingrédients clés..." 
                                  class="w-full px-4 py-3 rounded-xl bg-gray-50 border-none focus:ring-2 focus:ring-orange-500 transition-all outline-none resize-none"></textarea>
                    </div>

                    <!-- Tags (Optionnel) -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tags (séparés par virgule)</label>
                        <input type="text" id="input-tags" placeholder="Hiver, Fromage, Rapide" 
                               class="w-full px-4 py-3 rounded-xl bg-gray-50 border-none focus:ring-2 focus:ring-orange-500 transition-all outline-none">
                    </div>

                    <!-- Image Upload & Génération -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Photo du plat</label>
                        
                        <div class="flex gap-2 mb-2">
                            <!-- Bouton Upload Classique -->
                            <div class="relative flex-1">
                                <input type="file" id="input-image" accept="image/*" class="hidden" onchange="handleImagePreview(this)">
                                <label for="input-image" class="flex items-center justify-center gap-2 px-4 py-3 rounded-xl bg-gray-100 text-gray-600 font-medium cursor-pointer hover:bg-gray-200 transition-colors border border-gray-200 border-dashed h-full">
                                    <i data-lucide="upload" class="w-4 h-4"></i>
                                    <span class="text-xs sm:text-sm">Uploader</span>
                                </label>
                            </div>

                            <!-- Bouton Génération IA -->
                            <button type="button" onclick="generateImageWithAI()" id="btn-generate-img" class="flex-1 ai-sparkle-btn text-white px-4 py-3 rounded-xl font-medium text-xs sm:text-sm shadow-md active:scale-95 transition-transform flex items-center justify-center gap-2">
                                <i data-lucide="image-plus" class="w-4 h-4"></i>
                                <span>Générer IA</span>
                            </button>
                        </div>

                        <!-- Zone de preview -->
                        <div id="image-container" class="relative hidden group">
                             <img id="image-preview" class="w-full h-40 object-cover rounded-xl shadow-sm" />
                             <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity rounded-xl flex items-center justify-center text-white text-xs">
                                 Image sélectionnée
                             </div>
                        </div>
                        <p class="text-[10px] text-gray-400 mt-1 ml-1" id="image-status-text">Aucune image sélectionnée</p>
                    </div>

                    <!-- PDF File -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Fichier PDF</label>
                        <div class="relative">
                            <input type="file" id="input-pdf" accept="application/pdf" class="hidden" required onchange="handlePdfName(this)">
                            <label for="input-pdf" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-red-50 text-red-600 font-medium cursor-pointer hover:bg-red-100 transition-colors border border-red-100 border-dashed">
                                <i data-lucide="file-text" class="w-5 h-5"></i>
                                <span id="pdf-label">Sélectionner le PDF...</span>
                            </label>
                        </div>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-orange-500/30 transition-transform active:scale-95 mt-4">
                        Enregistrer la recette
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL ALERT (Pour les messages IA) -->
    <div id="alert-modal" class="modal-overlay fixed inset-0 z-[60] hidden flex items-center justify-center p-8">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl text-center transform scale-95 opacity-0 transition-all duration-300" id="alert-content">
            <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4 text-indigo-600">
                <i data-lucide="sparkles" class="w-8 h-8"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-800 mb-2" id="alert-title">Info</h3>
            <p class="text-gray-600 text-sm mb-6 leading-relaxed" id="alert-msg">Message...</p>
            <button onclick="closeAlert()" class="bg-indigo-600 text-white px-6 py-2 rounded-full font-medium hover:bg-indigo-700 w-full">Merci !</button>
        </div>
    </div>

    <script>
        // CONFIGURATION GEMINI
        const apiKey = ""; // La clé est fournie par l'environnement
        
        // --- DONNÉES PAR DÉFAUT ---
        const defaultRecipes = [
            {
                id: 'default_1',
                title: 'Petits-Déj de Champion',
                desc: 'Overnight Oats & Porridge "Cocon". Énergie et plaisir.',
                image: 'http://googleusercontent.com/image_generation_content/2',
                pdf: 'Frghy.pdf',
                tags: ['Healthy', '5 min', 'Matin']
            },
            {
                id: 'default_2',
                title: 'Carbo Crémeuse',
                desc: 'La vraie recette italienne. Déglacage au vin blanc.',
                image: 'http://googleusercontent.com/image_generation_content/0',
                pdf: 'Bwjsjs-1.pdf',
                tags: ['Italien', 'Gourmand', '25 min']
            }
        ];

        // --- GESTION DE L'ÉTAT (State Management) ---
        let recipes = [];

        function loadRecipes() {
            const stored = localStorage.getItem('myRecipes');
            const userRecipes = stored ? JSON.parse(stored) : [];
            recipes = [...defaultRecipes, ...userRecipes];
            renderRecipes();
        }

        function saveUserRecipe(recipe) {
            const stored = localStorage.getItem('myRecipes');
            const userRecipes = stored ? JSON.parse(stored) : [];
            userRecipes.push(recipe);
            localStorage.setItem('myRecipes', JSON.stringify(userRecipes));
            
            loadRecipes();
            closeModal();
            // Reset form
            document.getElementById('add-recipe-form').reset();
            document.getElementById('ai-ingredients').value = "";
            document.getElementById('image-container').classList.add('hidden');
            document.getElementById('image-status-text').innerText = "Aucune image sélectionnée";
            document.getElementById('pdf-label').innerText = "Sélectionner le PDF...";
            currentBase64Image = null;
        }

        // --- FONCTIONS GEMINI API ---

        // Appel générique à l'API Gemini Text
        async function callGemini(prompt, isJson = false) {
            if (!apiKey) console.warn("API Key manquante");

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };

            if (isJson) {
                payload.generationConfig = {
                    responseMimeType: "application/json",
                    responseSchema: { type: "OBJECT", properties: { title: { type: "STRING" }, desc: { type: "STRING" } } }
                };
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                const text = data.candidates[0].content.parts[0].text;
                return isJson ? JSON.parse(text) : text;
            } catch (error) {
                console.error("Erreur Gemini:", error);
                showAlert("Erreur IA", "Impossible de contacter Gemini.");
                return null;
            }
        }

        // NOUVEAU : Appel à l'API Imagen (Génération d'images)
        async function generateImageWithAI() {
            const title = document.getElementById('input-title').value;
            const desc = document.getElementById('input-desc').value;

            if (!title && !desc) {
                showAlert("Info Manquante", "Remplissez le titre ou la description avant de générer l'image !");
                return;
            }

            const btn = document.getElementById('btn-generate-img');
            const originalContent = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i><span>Création...</span>`;
            btn.disabled = true;

            const prompt = `Professional food photography of ${title}, ${desc}. High resolution, appetizing, restaurant quality, cinematic lighting, 8k.`;
            
            // Endpoint pour Imagen 3
            const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
            
            const payload = {
                instances: [{ prompt: prompt }],
                parameters: { sampleCount: 1 }
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                // Récupération de l'image Base64
                if (data.predictions && data.predictions[0] && data.predictions[0].bytesBase64Encoded) {
                    const base64Image = `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`;
                    
                    // Mise à jour de l'interface
                    currentBase64Image = base64Image;
                    const preview = document.getElementById('image-preview');
                    preview.src = currentBase64Image;
                    document.getElementById('image-container').classList.remove('hidden');
                    document.getElementById('image-status-text').innerText = "Image générée par IA !";
                    document.getElementById('image-status-text').classList.add('text-indigo-600', 'font-medium');
                } else {
                    throw new Error("Format de réponse inattendu");
                }

            } catch (error) {
                console.error("Erreur Imagen:", error);
                showAlert("Oups", "La génération d'image a échoué. Réessayez.");
            } finally {
                btn.innerHTML = originalContent;
                btn.disabled = false;
                lucide.createIcons();
            }
        }

        // Feature 1: Générer Titre/Desc depuis Ingrédients
        async function generateRecipeInfo() {
            const ingredients = document.getElementById('ai-ingredients').value;
            if (!ingredients) {
                showAlert("Attention", "Entrez d'abord quelques ingrédients !");
                return;
            }

            const btn = document.getElementById('btn-generate');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>`;
            btn.disabled = true;

            const prompt = `Tu es un chef cuisinier créatif. Voici des ingrédients : "${ingredients}". Imagine un nom de plat créatif et appétissant pour le champ 'title', et une description courte (20 mots max) qui donne envie pour le champ 'desc'.`;
            
            const result = await callGemini(prompt, true);

            if (result) {
                document.getElementById('input-title').value = result.title;
                document.getElementById('input-desc').value = result.desc;
            }

            btn.innerHTML = originalText;
            btn.disabled = false;
            lucide.createIcons();
        }

        // Feature 2: Sommelier IA
        async function askSommelier(recipeTitle, btnId) {
            const btn = document.getElementById(btnId);
            btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin text-white"></i>`;
            
            const prompt = `Agis comme un sommelier expert. Suggère une boisson idéale (vin précis ou alternative non-alcoolisée) pour accompagner ce plat : "${recipeTitle}". Réponse très courte (1 phrase) et chaleureuse.`;
            
            const text = await callGemini(prompt, false);
            
            if (text) {
                showAlert("✨ Conseil du Sommelier", text);
            }
            btn.innerHTML = `<i data-lucide="wine" class="w-4 h-4 text-white"></i>`;
            lucide.createIcons();
        }

        // --- RENDU (Rendering) ---
        function renderRecipes() {
            const grid = document.getElementById('recipe-grid');
            grid.innerHTML = '';

            if (recipes.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            } else {
                document.getElementById('empty-state').classList.add('hidden');
            }

            recipes.forEach((recipe, index) => {
                const delay = index * 100;
                const tagsHtml = (recipe.tags || []).map(tag => 
                    `<span class="px-2 py-1 bg-white/90 backdrop-blur-sm text-xs rounded-md font-medium text-gray-700 shadow-sm">${tag}</span>`
                ).join('');

                const card = document.createElement('div');
                card.className = 'animate-card card-container bg-white rounded-3xl overflow-hidden shadow-lg shadow-gray-200/50 border border-gray-100 relative group';
                card.style.animationDelay = `${delay}ms`;

                const btnId = `sommelier-btn-${index}`;

                card.innerHTML = `
                    <div class="relative overflow-hidden cursor-pointer" onclick="openPDF('${recipe.pdf}')">
                        <img src="${recipe.image}" alt="${recipe.title}" class="card-image group-hover:scale-105 transition-transform duration-700">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-60"></div>
                        <div class="absolute bottom-3 left-3 flex gap-2 flex-wrap pr-16">
                            ${tagsHtml}
                        </div>
                    </div>
                    
                    <button id="${btnId}" onclick="event.stopPropagation(); askSommelier('${recipe.title.replace(/'/g, "\\'")}', '${btnId}')" 
                            class="absolute top-3 right-3 w-10 h-10 rounded-full ai-sparkle-btn shadow-lg flex items-center justify-center z-10 transition-transform active:scale-90"
                            title="Accord Mets-Vins par IA">
                        <i data-lucide="wine" class="w-4 h-4 text-white"></i>
                    </button>

                    <div class="p-5 cursor-pointer" onclick="openPDF('${recipe.pdf}')">
                        <div class="flex justify-between items-start">
                            <h3 class="text-xl font-bold text-gray-800 leading-tight mb-1">${recipe.title}</h3>
                        </div>
                        <p class="text-gray-500 text-sm line-clamp-2">${recipe.desc}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        // --- UTILITAIRES MODAL & ALERTE ---
        let currentBase64Image = null;

        function showAlert(title, msg) {
            const modal = document.getElementById('alert-modal');
            const content = document.getElementById('alert-content');
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-msg').innerText = msg;
            
            modal.classList.remove('hidden');
            setTimeout(() => {
                content.classList.remove('scale-95', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeAlert() {
            const modal = document.getElementById('alert-modal');
            const content = document.getElementById('alert-content');
            content.classList.remove('scale-100', 'opacity-100');
            content.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        function openModal() {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            modal.classList.remove('hidden');
            setTimeout(() => {
                content.classList.remove('translate-y-full');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            content.classList.add('translate-y-full');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) closeModal();
        });

        // Gestion Upload Image
        function handleImagePreview(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentBase64Image = e.target.result;
                    const preview = document.getElementById('image-preview');
                    preview.src = currentBase64Image;
                    document.getElementById('image-container').classList.remove('hidden');
                    document.getElementById('image-status-text').innerText = "Image locale chargée";
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Gestion Nom PDF
        function handlePdfName(input) {
            if (input.files && input.files[0]) {
                document.getElementById('pdf-label').innerText = input.files[0].name;
            }
        }

        // Soumission Formulaire
        document.getElementById('add-recipe-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = document.getElementById('input-title').value;
            const desc = document.getElementById('input-desc').value;
            const tagsInput = document.getElementById('input-tags').value;
            const pdfInput = document.getElementById('input-pdf');
            
            const image = currentBase64Image || 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?auto=format&fit=crop&w=500&q=80';
            const pdfName = pdfInput.files[0] ? pdfInput.files[0].name : 'unknown.pdf';

            const newRecipe = {
                id: Date.now(),
                title: title,
                desc: desc,
                image: image,
                pdf: pdfName,
                tags: tagsInput.split(',').map(t => t.trim()).filter(t => t)
            };

            saveUserRecipe(newRecipe);
        });

        // Logique Android
        function openPDF(filename) {
            if (typeof Android !== 'undefined' && Android.openPDF) {
                Android.openPDF(filename);
            } else {
                console.log(`Ouverture simulée de : ${filename}`);
            }
        }

        // Init
        window.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            loadRecipes();
        });

    </script>
</body>
</html>
